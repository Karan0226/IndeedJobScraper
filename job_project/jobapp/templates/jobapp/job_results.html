<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <strong>{{ job.title }}</strong> at {{ job.company }} - 
                <a href="{{ job.link }}" target="_blank">View Job</a>
            </li>
        {% empty %}
            <li>No jobs found.</li>
        {% endfor %}
    </ul>
</body>
</html>
